<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Risk Map</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="static/css/risk_map.css" rel="stylesheet" />
    <script src="static/js/d3.v3.min.js" charset="utf-8"></script>
    <script src="static/js/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script src="static/js/bootstrap.min.js" charset="utf-8"></script>
    <!--  <script src="static/js/conf.js"> </script> -->
    <script src="static/js/graph2.js"> </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Risk Evaluation Demo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div id= "method">
              <ul class="nav nav-tabs">
                <li role="presentation" class="method" id= "method_origin"><a>原始数据</a></li>
                <li role="presentation" id = "method_bfs" class="method"><a>BFS</a></li>
                <li role="presentation" id="method_pagerank" class="method"><a>PageRank</a></li>
                <li role="presentation" id="method_bayes" class="method"><a>Naive Bayes</a></li>
              </ul>
            </div>

            <div id="graph" style="position:relative;" >
              <button id="zoom_in">+</button>
              <button id="zoom_out">-</button>

            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail selector-form" >
              <form id = "main_form">
                <label>输入查询的节点名</label>
                <input type="text" class="form-control" id= "search" style="width:100%" />
                <!--
                    <select id="id_list" style="width:100%">
                      <option value="null" selected = "selected">选择节点</option>
                    </select>-->
                <select id="filter_list"  class="form-control" style="width:100%">
                  <option value="null" selected = "selected">选择过滤器</option>
                </select>
                <button class="btn btn-primary" type="button" id="submit">Submit</button>
              </form>
            </div>
            <h3 class="sub-header">节点信息</h3>
            <div class="table-responsive" id="info-table">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>属性名</th>
                    <th>属性值</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                  </tr>
                </tbody>
              </table>


            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
      var current_active_method = "origin";
      $(document).ready(function() {
        $("li#method_" + current_active_method).addClass("active");
      });
    </script>
  </body>
</html>
